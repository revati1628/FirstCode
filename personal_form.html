<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>personal details form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        body{
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;}
        .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }      
      </style>  
      <script src="C:\Users\927302\OneDrive-Cognizant\Desktop\Cohortcode\Check.js"></script>  
</head>

<body class="text-center">
    <main class="form-signin">
<form >
        <h1 class="h3 mb-3 fw-normal">Personal Details</h1>
        
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name"><br>
        <tr>
            <td>  Gender 
              
              <td><label for="Male">Male</label></td>
              <td><input type="radio" id="Male" name="gender" value="Male"></td>
              <td><label for="Female">Female</label></td>
              <td><input type="radio" id="Female" name="gender" value="Female" ></td>
            </td>
          </tr><br>
         <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" >       
               
        <label for="state" class="form-label">hometown</label>
        <select id="state" class="form-select">
            <option selected>Select</option>
        <option>Delhi</option>
        <option>Kolkata</option>
        <option>Mumbai</option>
        <option>chennai</option>
      </select>
    
      <label for="skills" class="form-label" >Skills</label><br>
      <label class="form-check-label" for="check" >Java</label>
      <input class="form-check-input" type="checkbox" name="Java" name="sk" id="skill1">
      <label class="form-check-label" for="check" >Oracle</label>
      <input class="form-check-input" type="checkbox" value="Oracle" name="sk" id="skill2">
      <label class="form-check-label" for="check">HTML</label>
      <input class="form-check-input" type="checkbox" value="HTML" name="sk" id="skill3"><br><br>
      <tr>
        <td> Password<input type="password" id="pass" name="Password"></td>
     </tr><br><br>
        
      <input type="submit" class="w-50 btn btn-lg btn-primary" value="submit" onclick="Details()" >
    
  </form>
  </main>  
</body>
</html>
